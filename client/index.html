<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="./style.css" />
  <script>
    // Set WebSocket URL dynamically
    // For Vercel: Fetches from /api/config endpoint
    // For local dev: Uses same origin
    // This script runs before websocket.js to ensure URL is available
    (async function() {
      const isLocalhost = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1';
      
      if (isLocalhost) {
        // Local development - use same origin
        window.__WS_URL__ = window.location.origin;
        window.__WS_URL_READY__ = true;
      } else {
        // Production - try to fetch from API endpoint, fallback to Railway URL
        try {
          const response = await fetch('/api/config');
          if (response.ok) {
            const config = await response.json();
            window.__WS_URL__ = config.wsUrl;
          } else {
            throw new Error('Failed to fetch config');
          }
        } catch (error) {
          console.warn('Could not fetch WebSocket URL from API, using fallback:', error);
          // Fallback to Railway URL (or set your server URL here)
          window.__WS_URL__ = 'https://collaborative-canvas-production-48b3.up.railway.app';
        }
        window.__WS_URL_READY__ = true;
      }
    })();
  </script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Collaborative Canvas</h1>
      <div class="toolbar">
        <label>Tool:
          <select id="tool">
            <option value="brush">Brush</option>
            <option value="eraser">Eraser</option>
          </select>
        </label>
        <label>Color: <input type="color" id="color" value="#2b6cb0"/></label>
        <label>Width:
          <input type="range" id="width" min="1" max="40" step="1" value="6"/>
          <span id="widthVal">6</span>px
        </label>
        <button id="undoBtn" title="Global undo (latest op)">Undo</button>
        <button id="redoBtn" title="Global redo">Redo</button>
        <button id="clearBtn" title="Clear (new op)">Clear</button>
        <span class="latency" id="latency">-- ms</span>
      </div>
    </header>

    <main>
      <aside>
        <h3>Online Users</h3>
        <ul id="userList"></ul>
      </aside>
      <section class="stage">
        <canvas id="canvas"></canvas>
      </section>
    </main>

    <footer>
      <small>Room: <span id="roomName">default</span> â€¢ Your name: <span id="selfName">unknown</span></small>
    </footer>
  </div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./websocket.js"></script>
  <script src="./canvas.js"></script>
  <script src="./main.js"></script>
</body>
</html>
